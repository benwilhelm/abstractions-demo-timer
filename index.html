<!DOCTYPE html>
<html>
  <head>
    <title>Timer Abstraction Demo</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container stopwatch">
      <div class="row">
        <div class="col" id="timeDisplay">00:00</div>
      </div>
      <div class="row controls">
        <div class="col-4">
          <button id="btnStart" class="btn btn-block btn-success">Start</button>
        </div>
        <div class="col-4">
          <button id="btnStop" class="btn btn-block btn-primary">Stop</button>
        </div>
        <div class="col-4">
          <button id="btnReset" class="btn btn-block btn-danger">Reset</button>
        </div>
      </div>
    </div>
    <script src="./js/ui.js" type="module"></script>
  </body>
</html>
